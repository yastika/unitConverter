<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body onload="convertUnit()">
        <div class="ui-display">
        <div class="main-div">
            <p class="main-heading">Metric/Imperial Unit Conversion</p> 
            <input id="convNumber" class="number" type = "text" value="0">
        </div>
       <div class="result">
           <div class="conversion-result1">
           <span class="heading">Length (Meter/Feet)</span>
           <br> 
           <span id="length" class="conversion"></span>
           <br>
           </div>
           <div class="conversion-result2">
            <span class="heading">Volume (Litres/Gallons)</span>
             <br>
            <span id="volume" class="conversion"></span>
           <br>
           </div>
           <div class="conversion-result3">
            <span class="heading">Mass (Kilograms/Pounds)</span>
            <br>
            <span id="Mass" class="conversion"></span>
           </div>
       </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
